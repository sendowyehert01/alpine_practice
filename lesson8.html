<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="p-12">
    <div x-data="{ show = false; message: ''}" @flash.window="alert($event.detail)"></div>

    <script>
      const flash = (message) => window.dispatchEvent(new CustomEvent('flash', { detail: message }));
    </script>
  </body>
</html>
