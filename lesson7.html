<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="grid items-center justify-center h-screen">
    <div x-data="{ show: false }" @click.away="show = false">
      <button @click="show = ! show">Links</button>
      <div
        class="absolute bg-black text-white py-2 rounded mt-1"
        x-show="show"
        x-transition:enter="transition transform duration-200 ease-out"
        x-transition:enter-start="scale-75"
        x-transition:leave="transition transform duration-100 ease-in"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="#">Edit</a>
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="#"
          >Delete</a
        >
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="#"
          >Report Spam</a
        >
      </div>
    </div>
  </body>
</html>
